		function loadFunc(){

		$(document).ready(function(){

			});


			$("#button2").click(function(){
				var valueNum = $("#changeImg").attr("value");
				if(valueNum == 0){
					$("#changeImg").attr("src","sea.jpg");
    				$("#changeImg").attr("value", "1");
    				$("#changeImg").show("slow");
    			}else{
					$("#changeImg").attr("src","flower.jpg");
    				$("#changeImg").attr("value","0");
    				$("#changeImg").show("slow");
				}	
			});
			
			$(function() {
    			$( '#jquery-ui-accordion' ).accordion();
			});

			jQuery( function(){
    			jQuery('#jquery-ui-datepicker').datepicker();
			});
/*
			jQuery( function() {
    			jQuery( '#jquery-ui-button' ) . button();

			jQuery( function() {
    			jQuery( '#jquery-ui-button-1' ) . button( {
        			icons: {
            			primary: 'ui-icon-gear',
        			},
        			text: false
    			} );
    			jQuery( '#jquery-ui-button-2' ) . button( {
        			icons: {
            			primary: 'ui-icon-heart',
        			}
    			} );
    			jQuery( '#jquery-ui-button-3' ) . button( {
        			icons: {
            			primary: 'ui-icon-lightbulb',
            			secondary: 'ui-icon-star'
        			}
    			} );
			} );

			 jQuery( '#jquery-ui-button-menu' ) . buttonset();

			jQuery( function() {
    			jQuery( "#sampleSelect" ).button( {
            		text: false,
            		icons: {
                		primary: "ui-icon-triangle-1-s"
            		}
        		} )
        		.click( function() {
                	var menu = jQuery( this ).parent().next().show().position( {
                    	my: "left top",
                    	at: "left bottom",
                    	of: this
                	} );
                	jQuery( document ).one( "click", function() {
                    	menu.hide();
                	} );
                return false;
        		} )
        		.parent()
        		.buttonset()
        		.next()
        		.hide()
        		.menu();
			} );

			jQuery( function() {
				/* この記述がないと画面に文字が出てしまう */
    			jQuery( '#jquery-ui-dialog' ) . dialog( {
        			autoOpen: false,
					show: 'explode',
        			hide: 'explode',
					height: 200,
        			width: 250,
    			} );
    			jQuery( '#jquery-ui-dialog-opener' ) . click( function() {
        			jQuery( '#jquery-ui-dialog' ) . dialog( 'open' );
        			return false;
    			} );
			} );

			jQuery( function() {
    			jQuery( '#jquery-ui-draggable' ) . draggable();
			} );

			jQuery( function() {
    			jQuery( '#jquery-ui-hide' ) . button();
    			jQuery( '#jquery-ui-hide' ) . click( function() {
        			jQuery( '#jquery-ui-effect' ) . hide( 'blind', '', 700 );
    			} );
			} );

			jQuery( function() {
    			jQuery( '#_position' ) . position( {
        			my: 'left top',
        			at: 'right bottom',
        			of: jQuery( '#_position' ),
        			offset: '-30',
        			collision: 'none',
    			} );
			} );

			jQuery( function() {
    			jQuery( '#jquery-ui-progressbar' ) . progressbar( {
        		value: 0
    			} );
			} );

			jQuery( function() {
    			jQuery( '#jquery-ui-resizable' ) . resizable();
			} );

			jQuery( function() {
    			jQuery( "#jquery-ui-selectable" ) . selectable();
			} );

			jQuery( function(){
				jQuery("#_slider").slider();
			});

			jQuery( function(){
				jQuery("#_spinner").spinner();
			});

			jQuery( function(){
				jQuery("#tabs").tabs();
			});

		 });

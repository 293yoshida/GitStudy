<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=SJIS" http-equiv="content-Script-type" />
	<meta content="ja" http-equiv="content-Language" />

	<link rel="stylesheet" href="themes/base/jquery.ui.all.css">
	<script type="text/javascript" src="../jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="./jquery-ui-1.9.2.custom.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			jQuery('#button_1').click(function(){
				var textBoxValue = $('#textBox').val();/* なぜかJQueryUIのattr()では値が取得できない */
				var checks = jQuery('#textBox').attr('checks');
				var param = checks.split(":");
				//alert(param[0] + " " + param[1] + " " + textBoxValue);

				switch(param[0]){
   					case "max":
						if(parseInt(textBoxValue) <= parseInt(param[1])){
							jQuery( '#resultDialog' ).text("OK!!");
							jQuery( '#resultDialog' ).dialog( 'open' );
						}else{
							jQuery( '#resultDialog' ).text("NG!!");
							jQuery( '#resultDialog' ).dialog( 'open' );
						}
						break;
				}

				
			});

			jQuery( '#resultDialog' ).dialog( {
        		autoOpen: false,
    		} );
		});

	</script>

	<style type="text/css">
	</style>

<body>
	<input type="text" id="textBox" value="" checks="max:100">
	<input type="button" value="確認" id="button_1">

	<div id="resultDialog" title="確認結果">
		<p id="resultText">ok</p>
	</div>

</body>
</html>

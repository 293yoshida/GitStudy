		}
		
		function jstrlen(str,   len, i) {
   			len = 0;
   			str = escape(str);
   			for (i = 0; i < str.length; i++, len++) {
    		  if (str.charAt(i) == "%") {
        		if (str.charAt(++i) == "u") {
            		i += 3;
            		len++;
         		}
        		i++;
      		   }
   			}
   			return len;
		}
		
		function replaceStr(str, old, new){
			var newStr = str.replace(old, new);
			alert(newStr);
		}
	
	</script>
